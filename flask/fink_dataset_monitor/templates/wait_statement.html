{% extends 'base.html' %}

{% block session_header %}
  <h1>{% block title %}Statement operations{% endblock %}</h1>
{% endblock %}

{% block content %}
Session n° {{session_id}}<br>
Statement n° {{statement_id}}
    <ul>
        <li>
            Statement:
            <form action="/open_statement" method="post">
                <input type="text" name="statement" value="{{statement}}">

                <input type="hidden" name="session_id" value="{{session_id}}">
                <input type="hidden" name="statement" value="{{statement}}">
                <input type="hidden" name="statement_id" value="{{statement_id}}">
                <input type="hidden" name="result" value="{{result}}">
                <input type="hidden" name="connected_user" value="{{ connected_user}}">

                <button type="submit">Wait until Spark statement is available ...</button>
            </form>
        </li>
        <li>
            <form action="/close" method="post">
                <input type="hidden" name="session_id" value="{{session_id}}">
                <input type="hidden" name="connected_user" value="{{ connected_user}}">
                <button type="submit">Close session</button>
            </form>
        </li>
    </ul>
{% endblock %}
