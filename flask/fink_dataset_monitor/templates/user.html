{% extends 'base.html' %}

{% block user %}

 <!-- Trigger/Open The Modal -->

<div class="login-popup" id="LoginForm">
    <div class="login-wrapper">
        <p>{{ message }}</p>
        <form method="post">
            <h1>Login</h1>
            Identifier :
            <input type="text" placeholder="Enter identifier" name="identifier" required>
            Password :
            <input type="password" placeholder="Enter Password" name="password" required>
            <button type="submit" formaction="login">Login</button>
            <button type="submit" formaction="create_user" >Create user</button>
            <button type="button" formaction="login" onclick="closeLogin()">Close</button>
        </form>
    </div>
</div>

<ul>

    {% if connected_user != '' %}
    <li>
        <form method="post">
            <input type="hidden" name="connected_user" value="">
            <button type="submit" formaction="/">Disconnect</button>
        </form>
    </li>
    {% else %}
    <li>
        <button id="ButtonLogin">Login</button>
    </li>
    {% endif %}



</ul>

<script>
var login = document.getElementById("LoginForm");

{% if do_popup %}
  login.style.display = "block";
{% endif %}

// Get the button that opens the modal
var btn = document.getElementById("ButtonLogin");

// When the user clicks the button, open the modal
btn.onclick = function() {
  login.style.display = "block";
}

function closeLogin() {
  document.getElementById("LoginForm").style.display = "none";
}

</script>


{% endblock %}
