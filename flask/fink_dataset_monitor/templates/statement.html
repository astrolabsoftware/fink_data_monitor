{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Statement operations ...{% endblock %}</h1>
{% endblock %}

{% block content %}
Session n° {{session_id}}<br>
Statement n° {{statement_id}}
    <ul>
        <li>
            Result: {{previous_statement}} => {{result}}
        </li>
        <li>
            <form action="/open_statement", method="post">
                <input type="text" name="statement" value="{{statement}}">
                <input type="hidden" name="session_id" value="{{session_id}}">
                <input type="hidden" name="previous_statement" value="{{previous_statement}}">
                <input type="hidden" name="statement_id" value="{{statement_id}}">
                <button type="submit">Start a new Spark statement</button>
            </form>
        </li>
        <li>
            <a href="{{ url_for('close_session') }}">Close session</a>
        </li>
    </ul>
{% endblock %}
